<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I Afford This?</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Can I Afford This?</h1>
    <button id="darkModeToggle">🌙 Toggle Dark Mode</button>

    <label>Monthly Income ($):</label>
    <input type="number" id="income" placeholder="e.g. 3000" />

    <label>Monthly Expenses ($):</label>
    <input type="number" id="expenses" placeholder="e.g. 2000" />

    <label>Current Bank Balance ($):</label>
    <input type="number" id="balance" placeholder="e.g. 500" />

    <label>Purchase Amount ($):</label>
    <input type="number" id="purchase" placeholder="e.g. 120" />

    <label><input type="checkbox" id="emiCheckbox" /> Buy in EMI?</label>

    <div id="emiDetails" style="display: none;">
      <label>EMI Duration (months):</label>
      <input type="number" id="emiMonths" placeholder="e.g. 6" />

      <label>Interest Rate (% per year):</label>
      <input type="number" id="interestRate" placeholder="e.g. 10" />
    </div>

    <label>Chart Type:</label>
    <select id="chartType">
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
    </select>

    <button onclick="calculate()">Can I Afford This?</button>
    <p id="result"></p>
    <p id="leftoverInfo"></p>

    <button onclick="clearHistory()">🗑️ Clear History</button>
    <button onclick="exportCSV()">📁 Export History as CSV</button>

    <h2>History</h2>
    <ul id="history"></ul>

    <div id="chartContainer" class="chart-container hidden">
      <canvas id="budgetChart" width="400" height="300"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
